name: Commit style (PR title)
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR title follows Conventional Commits
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: "${{ github.event.pull_request.title }}"
          regex: '^(feat|fix|docs|chore|refactor|test|build|ci|perf|revert)(\\(.+\\))?:\\s.+'
      - name: Fail if not matched
        if: steps.action-regex-match.outputs.match != 'true'
        run: |
          echo "PR title must follow Conventional Commits, e.g. 'feat: add PAC generator'"
          exit 1
